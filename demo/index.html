<!doctype html>
<html lang="en">
  <head>
    <title>Tau Demo</title>
    <link rel="stylesheet" href="../src/core.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://filamentgroup.github.io/demo-head/demohead.css">
    <script src="../lib/shoestring.js"></script>
    <script>
      window.jQuery = window.shoestring;
    </script>
    <script src="../src/core.js"></script>
    <script src="../src/path.js"></script>
    <script src="../src/init.js"></script>
    <script src="http://filamentgroup.github.io/demo-head/loadfont.js"></script>
  </head>
  <body class="docs">
    <div class="demo-header">
      <div class="company">
        <img src="http://filamentgroup.com/images/fg-logo-positive-sm-crop.png">
      </div>
      <div class="details">
        <p class="description-container">Demo of <span class="repo-name">Tau</span>
          <span class="description">A small and simple 360 gallery library</span>
        </p>
        <ul class="outbound-links">
          <li><a href="https://github.com/filamentgroup/tau">Code</a></li>
          <li><a href="https://github.com/filamentgroup/tau/issues">Issues</a></li>
        </ul>
      </div>
    </div>
    <div class="tau-docs">
      <p class="docs-intro">
        This is the demo for a light-weight 360 degree image viewer called Tau. Visit the <a href="https://github.com/filamentgroup/tau">Github project page</a> for documentation.
      </p>

      <div class="tau" data-tau>
        <img src="http://s7d9.scene7.com/is/image/LEGO/8258_s1?$PDPLarge$"
             data-src-template="http://s7d9.scene7.com/is/image/LEGO/8258_s$FRAME?$PDPLarge$"
             data-frames="72"></img>
      </div>
    </div>
</body>
</html>
